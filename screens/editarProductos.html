<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - agregar un producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="../styles/addProductos.css">
</head>
<body>

    <header class="header">
        <div class="header__container">
            <div class="container">
                <img class="header__logo" src="../assets/Logo.svg" alt="logo Alura Geek">
                <div class="header__search">
                    <input class="header__search__input" type="text" placeholder="¿Qué deseas buscar?">
                    <button class="header__search__button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="products">
        <form action="submit" class="main__container" data-form>
            <fieldset class="main__form__container">
                <legend class="main__form__title">Editar un producto</legend>

                <div class="contact__form__item">
                    <input class="contact__form__input  file" type="file" accept="image/png, image/gif, image/jpeg" required name="imagen" data-imagen>
                    <div class="contact__form__slash"></div>
                </div>

                <div class="contact__form__item">
                    <input class="contact__form__input" type="text" required name="categoria" data-categoria>
                    <label class="contact__form__label">Categoria</label>
                    <div class="contact__form__slash"></div>
                </div>

                <div class="contact__form__item">
                    <input class="contact__form__input" type="text" maxlength="20" required name="nombre" data-nombre>
                    <label class="contact__form__label">Nombre del producto</label>
                    <div class="contact__form__slash"></div>
                </div>

                <div class="contact__form__item">
                    <input class="contact__form__input" type="number" required name="precio" data-precio>
                    <label class="contact__form__label">Precio del producto</label>
                    <div class="contact__form__slash"></div>
                </div>

                <div class="contact__form__item">
                    <input class="contact__form__input" type="text" maxlength="150" required name="descripcion" data-descripcion>
                    <label class="contact__form__label">Descripcion del producto</label>
                    <div class="contact__form__slash"></div>
                </div>

                <button class="main__button">Editar producto</button>
            </fieldset>
        </form>
    </section>

    <section class="contact">
        <div class="contact__container">
            <img class="contact__logo__desktop"src="../assets/Logo.svg" alt="logo">
            <ul class="contact__nav">
                <img class="contact__logo__tablet" src="../assets/Logo.svg" alt="logo">
                <li class="contact__nav__item">Quienes somos</li>
                <li class="contact__nav__item">Politica de privacidad</li>
                <li class="contact__nav__item">Programas de fidelidad</li>
                <li class="contact__nav__item">Nuestras tiendas</li>
                <li class="contact__nav__item">Quiero ser franquiciado</li>
                <li class="contact__nav__item">Anúncie aqui</li>
            </ul>
            <form action="submit" class="contact__form">
                <fieldset>
                    <legend class="contact__form__title">Hable con Nosotros</legend>
                    <div class="contact__form__item">
                        <input class="contact__form__input" type="text" required>
                        <label class="contact__form__label" for="username">Nombre</label>
                        <div class="contact__form__slash"></div>
                    </div>

                    <div class="contact__form__item">
                        <textarea class="contact__form__textarea" name="mensaje" placeholder="Escribe tu mensaje" cols="30" rows="10" required></textarea>
                        <div class="contact__form__slash"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="footer">
        <h3 class="footer__title">Desarrollado por Fulana de Tal</h3>
        <p class="footer__subtext">2021</p>
    </section>
<script src="../controllers/actualizar.controller.js" type="module"></script>
</body>
</html>
